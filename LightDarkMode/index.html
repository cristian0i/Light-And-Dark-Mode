<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dark/Light Mode</title>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="div-image-text">
          <span class="span-image">
            <img src="logo.png" alt="logo" />
          </span>

          <div class="text div-header-text">
            <span class="span-name">fundation CIG</span>
            <span class="span-profession">developer</span>
          </div>
        </div>

        <i class="bx bx-chevron-right icon-toggle"></i>
      </header>

      <div class="div-menu-bar">
        <div class="menu">
          <li class="link-search">
            <i class="bx bx-search icon" ></i>
            <input class="search" type="search" placeholder="Search..." />
          </li>
          <ul class="ul-menu-links">
            <li class="link">
              <a href="">
                <i class="bx bx-home-circle icon" ></i>
                <span class="text span-text">Home</span>
              </a>
            </li>

            <li class="link">
              <a href="">
                <i class='bx bx-help-circle icon'></i>
                <span class="text span-text">About Me</span>
              </a>
            </li>

            <li class="link">
              <a href="">
                <i class='bx bx-bar-chart-alt-2 icon' ></i>
                <span class="text span-text">Proyects</span>
              </a>
            </li>
            
            <li class="link">
              <a href="">
                <i class='bx bx-code-curly icon'></i>
                <span class="text span-text">Analytics</span>
              </a>
            </li>

            <li class="link">
              <a href="">
                <i class='bx bx-expand-horizontal icon' ></i>
                <span class="text span-text">Skills</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="link">
            <a href="">
              <i class='bx bx-envelope icon' ></i>
              <span class="text span-text">Concat</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class='bx bx-moon icon moon' ></i>
              <i class='bx bx-sun icon sun'></i>
            </div>
            <span class="text mode-text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div> 
      </div>
    </nav>

    <section class="home">
      <div class="text">
        <h1>Welcome!</h1>
      </div>
    </section>

    <script src="Javascript.js"></script>
  </body>
</html>
